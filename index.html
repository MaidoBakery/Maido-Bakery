<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin the Sip ‚Äî Festive Edition</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to bottom, #eaf5ff, #d6ebff);
    overflow: hidden;
    color: #1b3a63;
  }

  h1 {
    font-size: 2em;
    color: #003a73;
    margin-bottom: 10px;
  }

  p {
    margin: 5px 0 20px;
  }

  .wheel-container {
    position: relative;
    display: inline-block;
    margin-top: 10px;
  }

  .pointer {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 25px solid #003a73;
  }

  canvas {
    border-radius: 50%;
    background: radial-gradient(circle at center, #fdfdfd, #f0f8ff);
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
  }

  button {
    margin-top: 30px;
    background-color: #004b9b;
    color: white;
    border: none;
    padding: 14px 36px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #0068cc;
    transform: scale(1.05);
  }

  #result {
    margin-top: 25px;
    font-weight: bold;
    font-size: 1.3em;
    text-align: center;
  }

  a {
    color: #004b9b;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* ‚ùÑÔ∏è Efek salju */
  .snowflake {
    position: fixed;
    top: -10px;
    color: #fff;
    font-size: 14px;
    opacity: 0.8;
    animation: fall linear infinite;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <h1>üéÑ Spin the Sip üéÖ</h1>
  <p>Tap SPIN to win festive coffee rewards!</p>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="320" height="320"></canvas>
  </div>

  <div>
    <button id="spin">SPIN</button>
  </div>

  <div id="result"></div>

  <p>
    üíô Leave your joy at 
    <a href="https://maps.app.goo.gl/aWv7k1CWedcB1gSb6" target="_blank">Google Review</a>
  </p>

  <!-- üîä Sound -->
  <audio id="bgm" src="christmas-434436.mp3" loop></audio>
  <audio id="spinSound" src="mixkit-bike-wheel-spinning-1613.wav"></audio>
  <audio id="dingSound" src="ding-36029.mp3"></audio>

  <script>
    const wheelCanvas = document.getElementById("wheel");
    const ctx = wheelCanvas.getContext("2d");
    const spinButton = document.getElementById("spin");
    const result = document.getElementById("result");
    const bgm = document.getElementById("bgm");
    const spinSound = document.getElementById("spinSound");
    const dingSound = document.getElementById("dingSound");

    // BGM auto play setelah interaksi pertama
    document.body.addEventListener("click", () => {
      if (bgm.paused) {
        bgm.volume = 0.4;
        bgm.play().catch(() => {});
      }
    }, { once: true });

    const prizes = ["10% OFF", "12% OFF", "15% OFF", "18% OFF", "20% OFF"];
    const colors = ["#a7d3ff", "#c1e1ff", "#9acaff", "#b8dcff", "#89c4ff"];
    const arcSize = (2 * Math.PI) / prizes.length;
    let spinning = false;

    function drawWheel(rotation) {
      const radius = 150;
      ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

      // Outer ring
      ctx.beginPath();
      ctx.arc(160, 160, radius + 8, 0, 2 * Math.PI);
      ctx.lineWidth = 8;
      ctx.strokeStyle = "#004b9b";
      ctx.stroke();

      // Wheel slices
      for (let i = 0; i < prizes.length; i++) {
        const startAngle = i * arcSize + rotation;
        ctx.beginPath();
        ctx.moveTo(160, 160);
        ctx.arc(160, 160, radius, startAngle, startAngle + arcSize);
        ctx.fillStyle = colors[i];
        ctx.fill();

        // Text
        ctx.save();
        ctx.translate(160, 160);
        ctx.rotate(startAngle + arcSize / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#002b5c";
        ctx.font = "bold 16px Poppins";
        ctx.fillText(prizes[i], radius - 15, 10);
        ctx.restore();
      }
    }
    drawWheel(0);

    spinButton.addEventListener("click", () => {
  if (spinning) return;
  spinning = true;
  result.textContent = "";

  // üîä Mainkan suara spin
  spinSound.currentTime = 0;
  spinSound.play();
  spinSound.volume = 1;

  const spinTime = 4000;
  const randomIndex = Math.floor(Math.random() * prizes.length);
  const targetAngle = (3 * Math.PI / 2) - (randomIndex * arcSize + arcSize / 2);
  const rotations = 8 * 2 * Math.PI;
  const finalRotation = rotations + targetAngle;

  const start = performance.now();

  function animateSpin(time) {
    const progress = Math.min((time - start) / spinTime, 1);
    const easing = 1 - Math.pow(1 - progress, 3);
    const angle = easing * finalRotation;

    ctx.save();
    ctx.translate(160, 160);
    ctx.rotate(angle);
    ctx.translate(-160, -160);
    drawWheel(0);
    ctx.restore();

    // üéöÔ∏è Volume spin menurun di akhir
    if (progress > 0.7) {
      spinSound.volume = Math.max(0, 1 - (progress - 0.7) * 3.3);
    }

    if (progress < 1) {
      requestAnimationFrame(animateSpin);
    } else {
      spinSound.pause();
      spinSound.currentTime = 0;
      spinning = false;

      // üîî Mainkan ding saat berhenti
      dingSound.currentTime = 0;
      dingSound.play();

      result.innerHTML = `üéÅ You won: <strong>${prizes[randomIndex]}</strong><br>Show this reward to your barista!`;
    }
  }

  requestAnimationFrame(animateSpin);
});

    // ‚ùÑÔ∏è Efek salju lembut
    const snowCount = 25;
    for (let i = 0; i < snowCount; i++) {
      const snow = document.createElement("div");
      snow.classList.add("snowflake");
      snow.textContent = "‚ùÑ";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration = 6 + Math.random() * 5 + "s";
      snow.style.fontSize = 12 + Math.random() * 10 + "px";
      snow.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(snow);
    }
  </script>
</body>
</html>
